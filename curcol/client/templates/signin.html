<template name="signin">
    <h1>Sign In</h1>
    <form role="form">
        <div class="form-group">
            <input id="inpUn" placeholder="Email or Username" type="text" class="form-control input-sm" />
        </div>
        <div class="form-group">
            <input id="inpPwd" placeholder="Password" type="password" class="form-control input-sm" />
        </div>
        <button type="submit" class="btn btn-primary">Enter</button>
    </form>
</template>
