<template name="signup">
    <h1>Register</h1>
    <form role="form">
        <div class="form-group">
            <input id="inpRegUn" placeholder="Username" type="text" class="form-control input-sm" />
        </div>
        <div class="form-group">
            <input id="inpRegEmail" placeholder="Email" type="email" class="form-control input-sm" />
        </div>
        <div class="form-group">
            <input id="inpRegPwd" placeholder="Password" type="password" class="form-control input-sm" />
        </div>
        <div class="form-group">
            <input id="inpRegRePwd" placeholder="Confirm Password" type="password" class="form-control input-sm" />
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</template>
